apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: lmz
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: mazene/devops-backend
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: lmz
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: lmz
spec:
  ingressClassName: lmz-backend
  tls:
    - hosts:
        - backend.4al2.lmz.jbienvenu.fr
      secretName: backend-tls
  rules:
    - host: backend.4al2.lmz.jbienvenu.fr
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: lmz
  name: database
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          env:
            - name: psql
              value: psql
            - name: psql
              value: psql
            - name: devops_db
              value: devops_db
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  namespace: lmz
  name: database-service
spec:
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
